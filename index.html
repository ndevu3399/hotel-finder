<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <h1>üè® Luxury Hotel Finder</h1>
        <div class="controls">
            <label for="sort-options">Sort by Price:</label>
            <select id="sort-options">
                <option value="default">Default</option>
                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>

            <label for="availability">Filter:</label>
            <select id="availability">
                <option value="all">Show All</option>
                <option value="available">Only Available</option>
            </select>
        </div>
    </nav>

    
    <header class="hero">
        <div class="hero-content">
            <h2>Find the Perfect Stay</h2>
            <p>Explore the finest hotels with luxury amenities and breathtaking views.</p>
        </div>
    </header>

    
    <section id="hotel-list" class="hotel-container"></section>

    
    <footer class="footer">
        <p>¬© 2025 Luxury Hotel Finder | Your dream stay, one click away.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
