<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <nav class="navbar">
        <h1>üè® Luxury Hotel Finder</h1>
        <div class="controls">
            <label for="sort">Sort by Price:</label>
            <select id="sort">
                <option value="default">Default</option>
                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>

            <label for="availability">Filter:</label>
            <select id="availability">
                <option value="all">Show All</option>
                <option value="available">Only Available</option>
            </select>

            <button id="filter-btn">Search</button>
        </div>
    </nav>

    
    <header class="hero">
        <div class="hero-content">
            <h2>Find the Perfect Stay</h2>
            <p>Explore the finest hotels with luxury amenities and breathtaking views.</p>
        </div>
    </header>

   
    <div id="loading" class="loading hidden">
        <p>Loading hotels... ‚è≥</p>
    </div>

   
    <section id="hotel-list" class="hotel-container"></section>   
    <section id="hotel-list" class="hotel-container"></section>


    <section class="booking-container">
        <h2>Book a Hotel</h2>
        <form id="booking-form">
            <label for="hotel-select">Choose a hotel:</label>
            <select id="hotel-select" required></select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" required>

            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" min="1" required>

            <button type="submit">Book Now</button>
        </form>
        <p id="booking-message"></p>
    </section>


    
    <div id="error-message" class="hidden">‚ö†Ô∏è Failed to load hotels. Please try again later.</div>

   
    <footer class="footer">
        <p>¬© 2025 Luxury Hotel Finder | Your dream stay, one click away.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
