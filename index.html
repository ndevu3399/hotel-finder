<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Hotel Finder</h1>
            <ul>
                <li><a href="#hotels">Hotels</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="search" class="hero">
        <h2>Find the Best Hotels</h2>
        <form id="search-form">
            <label for="city-search">City:</label>
            <input type="text" id="city-search" list="city-options" placeholder="Enter a city">
            <datalist id="city-options"></datalist>

            <label for="check-in-date">Check-in:</label>
            <input type="date" id="check-in-date">
            
            <label for="check-out-date">Check-out:</label>
            <input type="date" id="check-out-date">

            <button type="submit">Search</button>
        </form>
    </section>

    <section id="filters">
        <h2>Filter Hotels</h2>
        <fieldset>
            <label for="city-select">City:</label>
            <select id="city-select">
                <option value="all">All Cities</option>
            </select>
            <label>
                <input type="checkbox" id="availability-filter"> Only show available hotels
            </label>
            <label for="search-hotel">Search by Name:</label>
            <input type="text" id="search-hotel" placeholder="Search hotels...">

            <label for="sort-price">Sort by Price:</label>
            <select id="sort-price">
                <option value="none">No Sorting</option>
                <option value="low-high">Low to High</option>
                <option value="high-low">High to Low</option>
            </select>
        </fieldset>
    </section>

    <section id="hotels">
        <h2>Available Hotels</h2>
        <ul id="hotels-list" aria-live="polite"></ul>
    </section>

    <footer>
        <p>&copy; 2025 Hotel Finder. All Rights Reserved.</p>
    </footer>
    
    <script src="index.js" defer></script>
</body>
</html>
